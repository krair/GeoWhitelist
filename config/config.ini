[Default]
host = 127.0.0.1
port = 9500
# Length of time to keep an IP in cache (default 10800s or 3h)
cache.expiry = 10800

[GeoLookup]
serviceurl = https://get.geojs.io/v1/ip/geo/

[loggers]
keys=root
[handlers]
keys=console
[formatters]
keys=
[logger_root]
level = WARN
handlers=console
[handler_console]
class=StreamHandler
level=NOTSET
args=(sys.stdout,)

[Redis]
redis = True
redis.host = 127.0.0.1
redis.port = 6379
redis.password = ""
redis.db = 0
